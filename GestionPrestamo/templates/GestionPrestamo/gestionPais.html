{% extends "GestionPrestamo/masterPage.html" %}

{% load static %}

{% block content %}
        <div id="page-wrapper">
            <div class="container-fluid"> 
                <div align="center">
                    <h1 class="page-header">
                        <small>Gestion de Paises</small>
                    </h1>
                </div>
            <a href="{% url 'registrarPais' %}" type="button" class="btn btn-sm btn-warning">Nuevo</a>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ISO</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in objs %}
                        <tr>
                            <td>{{obj.tituloPais}}</td>
                            <td>{{obj.isoPais}}</td>
                            <td><a href="{% url 'modificarPais' obj.idPais %}" class="btn btn-sm btn-primary">Modificar</a></td>
                            <td><a href="{% url 'eliminarPais' obj.idPais %}" class="btn btn-sm btn-danger">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock%}
