{% extends "registration/masterPageLogin.html" %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text">
        <h1><strong>REGISTRO DE USUARIO</strong> Login Form</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
      <form action="" method="post">{% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="reset" name="btnRegistrarClean" id="btnRegistrarClean"value="Limpiar Campos" >
        <input type="submit" value="Registrar">
      </form>
      <div class="form-group">
        <a href="{% url 'login' %}" class="btn btn-lg btn-info" type="button" name="btnRegistro" id="btnRegistro">Regresar a Login</a>
      </div>
    </div>
</div>

{% endblock%}
